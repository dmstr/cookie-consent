<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cookie Consent</title>
  <link rel="stylesheet" type="text/css" href="cookie-consent.css">
</head>
<body>

<!-- popup toggle buttons (for convenience) -->
<button class="cookie-consent-open">open</button>
<button class="cookie-consent-close">close</button>

<!-- somewhere else in you page where you allow the user to change his consents -->
<label><input type="checkbox" data-cc-namespace="body" data-cc-consent="statistics">Statistics</label>
<label><input type="checkbox" data-cc-namespace="body" data-cc-consent="marketing">Marketing</label>
<label><input type="checkbox" data-cc-namespace="body" data-cc-consent="extern-media">Extern Media</label>
<button class="cookie-consent-save" data-cc-namespace="body">SAVE</button>

<!-- the popup that will appear if no consent cookie where saved -->
<div class="cookie-consent-popup">
  <div>
    <span class="cookie-consent-message">We are using cookies</span>
    <a class="cookie-consent-link" href="#">Learn more</a>
  </div>
  <div>
    <label><input type="checkbox" data-cc-namespace="popup" data-cc-consent="statistics">Statistics</label>
    <label><input type="checkbox" data-cc-namespace="popup" data-cc-consent="marketing">Marketing</label>
    <label><input type="checkbox" data-cc-namespace="popup" data-cc-consent="extern-media">Extern Media</label>
    <button class="cookie-consent-save" data-cc-namespace="popup">SAVE</button>
  </div>
</div>

  <script src="../../dist/cookie-consent.js"></script>
  <script>
    var cc = new CookieConsent()
    cc.afterSave = function (cc) {
      cc.clean({
        'statistics': {
          'cookies': [ '_ga', '_gat', '_gid' ]
        }
      })
      window.location.reload()
    }
  </script>
<script>
  if (cc.has('statistics')) {
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('send', 'pageview');
  }
</script>
</body>
</html>
